<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Pieris Motors Kegalle</title>

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom DPMC Style -->
    <link rel="stylesheet" href="assets/css/dpmc_style.css">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Page Header Hero -->
    <section class="page-header" style="background-image: url('assets/img/services_hero.png');">
        <div class="header-overlay"></div>
        <div class="header-content" data-aos="fade-up">
            <h1>Contact Us</h1>
            <p>Get in touch with our friendly team today.</p>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="section-padding">
        <div class="container">
            <div class="contact-grid">

                <!-- Left Column: Contact Info -->
                <div class="contact-info" data-aos="fade-right">
                    <div class="info-group">
                        <h3>Our Showroom</h3>
                        <p class="address-text">
                            <i class="fas fa-map-marker-alt"></i> No 304 Main street,<br>Kegalle 71000,<br>Sri Lanka.
                        </p>
                    </div>

                    <div class="info-group">
                        <h3>Call Us</h3>
                        <p class="phone-text">070 533 3030</p>

                    </div>

                    <div class="info-group">
                        <h3>Email Us</h3>
                        <p class="email-text">
                            <i class="fas fa-envelope"></i> pierismotots1987@gmail.com
                        </p>
                    </div>

                    <div class="info-group">
                        <h3>Opening Hours</h3>
                        <p class="hours-text">
                            <i class="fas fa-clock"></i> Mon - Sat: 8:00 AM - 6:00 PM
                        </p>
                    </div>
                </div>

                <!-- Right Column: Contact Form -->
                <div class="contact-form-wrapper" data-aos="fade-left">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Enter your mobile number" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" placeholder="How can we help you?" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map-section" data-aos="fade-up">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15830.435756185264!2d80.34538745!3d7.25134765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae316bdf6755555%3A0x54125866160e1d8!2sKegalle!5e0!3m2!1sen!2slk!4v1641234567890!5m2!1sen!2slk"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Components Loader -->
    <script src="assets/js/components-loader.js"></script>

    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false,
            mirror: true
        });
    </script>
</body>

</html>
